    .banner-wrap {
      font-family: 'Regolapro', sans-serif;
      color: #1D1E22;
      padding: 40px 24px 28px;
      background: #e4e4e4;
      border-radius: 8px;
      max-width: 592px;
      position: relative;
      overflow: hidden;
      margin: 0 0 56px;
    }

    .banner-wrap .banner-row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .banner-wrap .bann-img-hold {
      display: inline-block;
      box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
      margin: -16px 24px -70px 0;
    }

    .banner-wrap .bann-col {
      width: 50%;
    }

    .banner-wrap .bann-col-book {
      width: 40%;
    }

    .banner-wrap h3 {
      font-size: 20px;
      font-weight: 700;
      line-height: 24px;
      margin: 0 0 8px;
    }

    .banner-wrap p {
      font-size: 16px;
      line-height: 24px;
      margin: 0 0 31px;
    }

    .banner-wrap img {
      display: block;
      width: 100%;
      max-width: 100%;
    }

    .banner-wrap .bann-btn {
      padding: 13px 30px 11px;
      text-align: center;
      font-size: 12px;
      font-weight: 500;
      line-height: 15px;
      letter-spacing: 2px;
      text-transform: uppercase;
      border-radius: 8px;
      background: #ff8e5e;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      display: inline-flex;
      flex-direction: row;
      align-items: center;
    }

    .banner-wrap .bann-btn svg {
      margin: 0 0 0 12px;
      width: 12px;
      transition: all 0.3s ease;
      position: relative;
    }

    .banner-wrap .bann-btn:hover {
      opacity: 0.8;
    }

    .banner-wrap .bann-btn:hover svg {
      transform: translateX(7px);
    }


    /* BEGIN banner case */
    .banner-wrap-case {
      padding: 32px;
    }

    .banner-wrap-case .banner-row {
      flex-direction: column-reverse;
    }

    .banner-wrap-case .bann-img-hold {
      position: relative;
      margin: 0 0 40px;
      max-width: 100%;
      box-shadow:  0px 0px 20px 5px rgba(0, 0, 0, 0.08);
    }

    .banner-wrap-case h3 {
      font-size: 26px;
      line-height: 30px;
    }

    .banner-wrap-case .bann-col {
      width: 100%;
    }

    .banner-wrap-case .bann-btn {
      display: flex;
      justify-content: center;
    }
    /* END banner case */
  </style>
